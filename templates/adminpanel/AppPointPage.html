{% extends "adminpanel/adminDashboard.html" %}
{% block title %}
    Withdrawal Management
{% endblock %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Add Points (User Wallet)</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="dashboard.php">Home</a></li>
                  <li class="breadcrumb-item active">Add Points (User Wallet)</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>


          <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <form action="/AdminAddPoint" method="post">
                            {% csrf_token %}
                              <div class="form-group">
                                  <label>Users</label>
                                  <select name="user_id" class="form-control select2bs4" style="width: 100%;">
                                      <option value="" disabled selected>Select User</option>
                                                                              {% for i in dt  %}
                                                                              <option value="{{i.mobile}}">{{i.name}} ({{i.mobile}})</option>
                                                                              {% endfor %}


                                                                            </select>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Points</label>
                                                                            <input type="number" name="points" min="0" class="form-control" placeholder="Enter Points" required/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <button type="submit" name="AddPoints" class="btn btn-primary">Submit</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <!-- /.col -->
                                                                <div class="col-md-3"></div>
                                                            </div>
                                                          </div>
                                                          <!-- /.card-body -->
                                                        </div>
                                                        <!-- /.card -->
                                                      </div>
                                                      <!-- /.col -->
                                                    </div>
                                                    <!-- /.row -->
                                                  </div>
                                                  <!-- /.container-fluid -->
                                                </section>
                                                <!-- /.content -->

</div>

{% endblock %}
